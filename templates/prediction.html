
{% extends "base.html" %}
{% block title %}Tunisian dialect sentiment analysis{% endblock %}
{% block content %}


    <h1> User Sentiment Analysis  </h1>
    <br>
  
    {% if preds== 1 %}

    <div class="progress" style="height: 50px;border-radius: 20px">
        <div class="progress-bar bg-success" role="progressbar" style="width:80%;height: 50px;border-radius: 20px">
            {{ preds }}
        </div>
    </div>    

 {% elif preds== 2 %}
    <div class="progress" style="height: 50px;border-radius: 20px">
        <div class="progress-bar bg-danger" role="progressbar" style="width:20%;height: 50px;border-radius: 20px">
            {{ preds }}
        </div>
    </div> 

    {% else %}

    <div class="progress" style="height: 50px;border-radius: 20px">
        <div class="progress-bar bg-warning" role="progressbar" style="width:50%;height: 50px;border-radius: 20px">
            {{ preds }}
        </div>
    </div> 
    {% endif %}

    <br>

    <a href="{{ url_for('index') }}"><button type="button" class="btn btn-outline-dark">Back</button></a> 

{% endblock %}
